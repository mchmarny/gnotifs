apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: kgcs
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: gcr.io/s9-demo/kgcs:latest
            imagePullPolicy: Always
            env:
            - name: RELEASE
              value: "v0.1.11"
            - name: KGCS_KNOWN_PUBLISHER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kgcs
                  key: KGCS_KNOWN_PUBLISHER_TOKEN